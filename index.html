<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Page</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="//code.jquery.com/ui/1.8.10/themes/smoothness/jquery-ui.css" type="text/css">
<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Alex+Brush|Lato:300,700" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>
    
<div id=wrapper>
<header>
	<figure class="wu"> <img src="images/weatherLogo.png">
	
	</figure>

<h1>My Weather Channel</h1>
<h2></h2>

</header>

<nav>
<input type = "text" maxlength="5" id="zip" onfocus="this.value=''" value="Enter ZIP">
	<button onclick="loadWeather()">GO</button>
</nav>

<main>
<section id="left">

	<div id="location">City UT</div>
	<img id="currentWeather" >
	<div id="weather">Current Conditions</div>
	
	<div id="temperature">00</div>
	<div id="feelslike">00</div>
	<div id="desc">A mix of clouds</div>
</section>

<section id="right">

<div>
	<span id="r0c1">DAY</span>
	<span> <img id="" ></span>
	<span id="r0c3">HIGH</span>
	<span id="r0c4">LOW</span>
</div>	

<div>
	<span id="r1c1"></span>
	<span> <img id="r1c2" ></span>
	<span id="r1c3"></span>
	<span id="r1c4"></span>
</div>	




<div>
	<span id="r2c1"></span>
	<span> <img id="r2c2" ></span>
	<span id="r2c3"></span>
	<span id="r2c4"></span>
</div>	


<div>
	<span id="r3c1"></span>
	<span> <img id="r3c2" ></span>
	<span id="r3c3"></span>
	<span id="r3c4"></span>
</div>	

</section>
</main>

<footer>
    <p>&bull;Thrive Practice Weather Channel&bull;</p>
    </footer>
</div>


</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
